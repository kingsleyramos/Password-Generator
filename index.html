<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="mb-4 mt-5 text-center">Password Generator</h1>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 border border-light bg-white p-5">

                <h2 class="border-bottom border-secondary pb-4">Generate a Password</h2>

                <div class="generaredPassword rounded my-3">
                    <p>Your Secure Password</p>
                    <textarea class="form-control text-center border-0" type="text" rows="3" id="displayPassword"></textarea>
                </div> 
                <div class="border-top border-secondary mt-2">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <button type="button" class="btn btn-danger rounded-pill mt-4" onclick="gPassword()">Generate Password</button>
                        </div>
                        <div class="col-md-6 text-center">
                            <button type="button" class="btn btn-secondary rounded-pill mt-4" onclick="copyToClip()">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    
    <footer class="fixed-bottom">
        <div class="container">
            <p class="text-secondary text-center my-4">Copyright &copy; Kingsley Ramos</p>
        </div>
    </footer>
    </Body>

    <script>
        var generatedPassword = "";

        function gPassword(){

            var pLength

            do{
                pLength = prompt("How long do you want your password to be?\nChoose a number from 8 to 128.");
                if (pLength < 8 || pLength > 128){
                    alert("That is not valid number, please select a number 8 to 128.")
                }
            } while (pLength < 8 || pLength > 128)
            

            var special = confirm("Do you need special characters?\n\nClick 'Cancel' for NO\nClick 'OK' for YES");
            var numeric = confirm("Do you need numeric characters?\n\nClick 'Cancel' for NO\nClick 'OK' for YES");
            var lowercase = confirm("Do you need lowercase characters?\n\nClick 'Cancel' for NO\nClick 'OK' for YES");
            var uppercase = confirm("Do you need uppercase characters?\n\nClick 'Cancel' for NO\nClick 'OK' for YES");
            
            var characterSet = "";

            var specialSet = "!@#$%^&*()"
            var numericSet =  "1234567890"
            var lowercaseSet = "qwertyuiopasdfghjklzxcvbnm"
            var uppercaseSet = "QWERTYUIOPASDFGHJKLZXCVBNM"
            var passwordCheckrarr = [];
            var passwordCheck = [];

            if (special == true){
                characterSet = characterSet + "!@#$%^&*()!@#$%^&*()!@#$%^"
            }
            if (numeric == true){
                characterSet = characterSet + "12345678901234567890123456"
            }
            if (lowercase == true){
                characterSet = characterSet + "qwertyuiopasdfghjklzxcvbnm"
            }
            if (uppercase == true){
                characterSet = characterSet + "QWERTYUIOPASDFGHJKLZXCVBNM"
            }



            do{

                passwordCheckarr = [];
                passwordCheck = [];
                generatedPassword = '';

                for (var i = 0; i < parseInt(pLength); ++i) {
                    generatedPassword += characterSet.charAt(Math.floor(Math.random() * characterSet.length));
                }

                console.log(generatedPassword);
                
                if(special == true){
                    for(let gpwi = 0; gpwi < pLength; gpwi++){
                        for(let seti = 0; seti < specialSet.length; seti++){
                            if(generatedPassword.charAt(gpwi) == specialSet.charAt(seti)){
                                passwordCheckarr.push("true");
                            }
                        }
                    }
                }
                if(passwordCheckarr.includes("true") == true){
                passwordCheck.push("true");
                }
                else{
                    passwordCheck.push("false");
                }
                
                console.log(passwordCheck);
                console.log("Special PasswordCheckarr: " + passwordCheckarr);
                console.log("Special PasswordCheck: " + passwordCheck);






                if(numeric == true){
                var passwordCheckarr = [];
                    for(let gpwi = 0; gpwi < pLength; gpwi++){
                        for(let seti = 0; seti < numericSet.length; seti++){
                            if(generatedPassword.charAt(gpwi) == numericSet.charAt(seti)){
                                passwordCheckarr.push("true");
                            }
                        }
                    }
                }
                if(passwordCheckarr.includes("true") == true){
                passwordCheck.push("true");
                }
                else{
                    passwordCheck.push("false");
                }

                console.log(passwordCheck);
                console.log("numeric PasswordCheckarr: " + passwordCheckarr);
                console.log("numeric PasswordCheck: " + passwordCheck);
                    






                if(lowercase == true){
                var passwordCheckarr = [];
                    for(let gpwi = 0; gpwi < pLength; gpwi++){
                        for(let seti = 0; seti < lowercaseSet.length; seti++){
                            if(generatedPassword.charAt(gpwi) == lowercaseSet.charAt(seti)){
                                passwordCheckarr.push("true");
                            }
                        }
                    }
                }
                if(passwordCheckarr.includes("true") == true){
                passwordCheck.push("true");
                }
                else{
                    passwordCheck.push("false");
                }

                console.log(passwordCheck);
                console.log("lowercase PasswordCheckarr: " + passwordCheckarr);
                console.log("lowercase PasswordCheck: " + passwordCheck);






                if(uppercase == true){
                var passwordCheckarr = [];
                    for(let gpwi = 0; gpwi < pLength; gpwi++){
                        for(let seti = 0; seti < uppercaseSet.length; seti++){
                            if(generatedPassword.charAt(gpwi) == uppercaseSet.charAt(seti)){
                                passwordCheckarr.push("true");
                            }
                        }
                    }
                }
                if(passwordCheckarr.includes("true") == true){
                passwordCheck.push("true");
                }
                else{
                    passwordCheck.push("false");
                }
                
                console.log(passwordCheck);
                console.log("uppercase PasswordCheckarr: " + passwordCheckarr);
                console.log("uppercase PasswordCheck: " + passwordCheck);

                
                console.log(passwordCheck.includes("false"));
            }while(passwordCheck.includes("false") == true)

            document.getElementById("displayPassword").value = generatedPassword;




        }
        function copyToClip(){
            var copyText = document.getElementById("displayPassword");
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/
            /* Copy the text inside the text field */
            document.execCommand("copy");
        }
    
    </script>

</body>
</html>
